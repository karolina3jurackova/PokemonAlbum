<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ card?.name || 'Detail karty' }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ng-container *ngIf="card as c; else noCard">
        <ion-img *ngIf="c.imageWebviewPath" [src]="c.imageWebviewPath" class="ion-margin-bottom">
        </ion-img>

        <ion-list>
            <ion-item>
                <ion-label><strong>Meno</strong></ion-label>
                <ion-label slot="end">{{ c.name }}</ion-label>
            </ion-item>

            <ion-item>
                <ion-label><strong>Typ</strong></ion-label>
                <ion-label slot="end">{{ c.type }}</ion-label>
            </ion-item>

            <ion-item>
                <ion-label><strong>Rarita</strong></ion-label>
                <ion-label slot="end">{{ c.rarity }}</ion-label>
            </ion-item>

            <ion-item>
                <ion-label><strong>HP</strong></ion-label>
                <ion-label slot="end">{{ c.hp }}</ion-label>
            </ion-item>
        </ion-list>
    </ng-container>

    <ng-template #noCard>
        <p>Táto karta sa nenašla.</p>
    </ng-template>
</ion-content>
