<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <div class="tab2-page">

    <!-- HORNÁ ČASŤ – tréner + nadpis -->
    <div class="tab2-top">
      <img src="assets/trainer.png" alt="Pokémon tréner" class="trainer-hero" />

      <h1 class="tab2-title">
        Pridaj Pokémon kartičku
      </h1>
    </div>

    <!-- SPODNÁ BIELA „SHEET“ PLOCHA -->
    <section class="tab2-sheet">
      <div class="sheet-inner">

        <!-- Názov -->
        <div class="field-card">
          <ion-input class="field-input" [(ngModel)]="name" name="name" placeholder="Názov Pokémona">
          </ion-input>
        </div>

        <!-- Typ -->
        <div class="field-card">
          <ion-input class="field-input" [(ngModel)]="type" name="type" placeholder="Typ">
          </ion-input>
        </div>

        <!-- Rarita -->
        <div class="field-card">
          <ion-input class="field-input" [(ngModel)]="rarity" name="rarity" placeholder="Rarita">
          </ion-input>
        </div>

        <!-- HP -->
        <div class="field-card">
          <ion-input class="field-input" type="number" [(ngModel)]="hp" name="hp" placeholder="HP">
          </ion-input>
        </div>

        <!-- náhľad fotky (voliteľný, nie je v predlohe, ale necháme ho) -->
        <div class="preview-wrapper" *ngIf="previewPath">
          <ion-img [src]="previewPath" class="preview-image"></ion-img>
        </div>

        <!-- tlačidlá -->
        <div class="buttons-wrapper">
          <ion-button type="button" fill="outline" expand="block" (click)="takePhoto()">
            Odfotiť / vybrať fotku
          </ion-button>

          <ion-button expand="block" class="save-button" (click)="onSave()">
            Uložiť kartu
          </ion-button>
        </div>

      </div>
    </section>

  </div>
</ion-content>
