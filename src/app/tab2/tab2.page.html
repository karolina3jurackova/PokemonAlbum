<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Nová Pokémon karta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input label="Názov Pokémona" labelPlacement="floating" [(ngModel)]="name" name="name">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Typ (Fire, Water...)" labelPlacement="floating" [(ngModel)]="type" name="type">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Rarita (Common, Rare...)" labelPlacement="floating" [(ngModel)]="rarity" name="rarity">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="number" label="HP" labelPlacement="floating" [(ngModel)]="hp" name="hp">
    </ion-input>
  </ion-item>

  <div class="ion-text-center ion-margin">
    <ion-img *ngIf="previewPath" [src]="previewPath"></ion-img>
    <ion-button type="button" (click)="takePhoto()">
      ODFOTIŤ KARTIČKU
    </ion-button>
  </div>

  <ion-button expand="block" (click)="onSave()">
    ULOŽIŤ KARTU
  </ion-button>
</ion-content>
