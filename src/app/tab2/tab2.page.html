<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <div class="tab2-wrapper">

    <!-- HORNÁ ČASŤ – tréner + nadpis -->
    <div class="tab2-hero">
      <img src="assets/trainer.png" alt="Pokémon tréner" class="trainer-hero" />

      <h1 class="tab2-title">
        New Pokémon card
      </h1>
    </div>

    <!-- SPODNÁ BIELA „SHEET“ PLOCHA -->
    <section class="tab2-sheet">
      <div class="sheet-inner">

        <!-- Názov -->
        <div class="field-card">
          <ion-input class="field-input" [(ngModel)]="name" name="name" placeholder="Name of Pokémon">
          </ion-input>
        </div>

        <!-- Typ -->
        <div class="field-card">
          <ion-input class="field-input" [(ngModel)]="type" name="type" placeholder="Type">
          </ion-input>
        </div>

        <!-- Rarita -->
        <div class="field-card">
          <ion-input class="field-input" [(ngModel)]="rarity" name="rarity" placeholder="Rare">
          </ion-input>
        </div>

        <!-- HP -->
        <div class="field-card">
          <ion-input class="field-input" type="number" [(ngModel)]="hp" name="hp" placeholder="HP">
          </ion-input>
        </div>

        <!-- náhľad fotky (voliteľný) -->
        @if (previewPath) {
        <div class="preview-wrapper">
          <ion-img [src]="previewPath" class="preview-image"></ion-img>
        </div>
        }

        <!-- tlačidlá -->
        <div class="buttons-wrapper">
          <ion-button type="button" fill="outline" expand="block" (click)="takePhoto()">
            TAKE / SELECT PHOTO
          </ion-button>

          <ion-button expand="block" class="save-button" (click)="onSave()">
            SAVE
          </ion-button>
        </div>

      </div>
    </section>

  </div>
</ion-content>
